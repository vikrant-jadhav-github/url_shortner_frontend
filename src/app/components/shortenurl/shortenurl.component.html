    <div class="shortenlink">
      <input type="text" placeholder="Enter URL Here" [(ngModel)]="enteredUrl">
      <button (click)="shortUrl(enteredUrl)">Shorten</button>
    </div>

    <div *ngIf="shortenedUrl" class="newlink">
      <h3>Your Shortened Link</h3>

      <div class="copylink">
        <a [href]="shortenedUrl" target="_blank">{{shortenedUrl}}</a>

    </div>
